<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理 - 新增成绩</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">学生信息管理系统</div>
        <ul class="nav-links">
            <li><a href="{% url 'student_list' %}">学生管理</a></li>
            <li><a href="{% url 'course_list' %}">课程管理</a></li>
            <li><a href="{% url 'score_list' %}">成绩管理</a></li>
            <li><a href="{% url 'class_analysis' %}">成绩分析</a></li>
            <li><a href="{% url 'user_profile' %}">个人中心</a></li>
        </ul>
        <div class="right">
            <a href="{% url 'user_logout' %}" class="btn btn-sm btn-outline">退出登录</a>
        </div>
    </nav>

    <!-- 主体容器 -->
    <div class="container">
        <!-- 功能区：新增表单 -->
        <div class="function-area" style="max-width: 600px; margin: 0 auto;">
            <h2>新增成绩</h2>
            {% if error_msg %}
            <div class="alert alert-error">{{ error_msg }}</div>
            {% endif %}
            <form method="post" data-confirm="确定要新增该成绩信息吗？" onsubmit="return validateForm(this, ['student', 'course', 'score'])">
                {% csrf_token %}
                <div class="form-group">
                    <label>学生 *</label>
                    <select name="student" required>
                        <option value="">--请选择学生--</option>
                        {% for student in students %}
                        <option value="{{ student.student_id }}" {% if selected_student == student.student_id %}selected{% endif %}>
                            {{ student.name }}({{ student.student_id }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>课程 *</label>
                    <select name="course" required>
                        <option value="">--请选择课程--</option>
                        {% for course in courses %}
                        <option value="{{ course.course_id }}" {% if selected_course == course.course_id %}selected{% endif %}>
                            {{ course.course_name }}({{ course.course_id }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>成绩 *</label>
                    <input type="number" name="score" min="0" max="100" step="0.1" placeholder="请输入成绩（0-100）">
                </div>
                <div class="form-group">
                    <label>考试时间</label>
                    <input type="date" name="exam_time">
                </div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{% url 'score_list' %}" class="btn btn-outline">返回列表</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
</body>
</html>
