<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理 - 新增学生</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">学生信息管理系统</div>
        <ul class="nav-links">
            <li><a href="{% url 'student_list' %}">学生管理</a></li>
            <li><a href="{% url 'course_list' %}">课程管理</a></li>
            <li><a href="{% url 'score_list' %}">成绩管理</a></li>
            <li><a href="{% url 'class_analysis' %}">成绩分析</a></li>
            <li><a href="{% url 'user_profile' %}">个人中心</a></li>
        </ul>
        <div class="right">
            <a href="{% url 'user_logout' %}" class="btn btn-sm btn-outline">退出登录</a>
        </div>
    </nav>

    <!-- 主体容器 -->
    <div class="container">
        <!-- 功能区：新增表单 -->
        <div class="function-area" style="max-width: 600px; margin: 0 auto;">
            <h2>新增学生</h2>
            {% if error_msg %}
            <div class="alert alert-error">{{ error_msg }}</div>
            {% endif %}
            <form method="post" enctype="multipart/form-data" data-confirm="确定要新增该学生信息吗？" onsubmit="return validateForm(this, ['student_id', 'name', 'class_name', 'age'])">
                {% csrf_token %}
                <div class="form-group">
                    <label>学号 *</label>
                    <input type="text" name="student_id" placeholder="请输入学号" value="{{ student_id|default:'' }}">
                </div>
                <div class="form-group">
                    <label>姓名 *</label>
                    <input type="text" name="name" placeholder="请输入姓名" value="{{ name|default:'' }}">
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select name="gender">
                        <option value="男" selected>男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>班级 *</label>
                    <input type="text" name="class_name" placeholder="请输入班级" value="{{ class_name|default:'' }}">
                </div>
                <div class="form-group">
                    <label>年龄 *</label>
                    <input type="number" name="age" min="1" placeholder="请输入年龄" value="{{ age|default:'' }}">
                </div>
                <div class="form-group">
                    <label>电话</label>
                    <input type="text" name="phone" placeholder="请输入电话" value="{{ phone|default:'' }}">
                </div>
                <div class="form-group">
                    <label>照片</label>
                    <input type="file" name="photo" accept="image/*">
                </div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{% url 'student_list' %}" class="btn btn-outline">返回列表</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
</body>
</html>
