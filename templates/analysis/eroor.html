<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理 - 错误提示</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">学生信息管理系统</div>
        <ul class="nav-links">
            <li><a href="{% url 'student_list' %}">学生管理</a></li>
            <li><a href="{% url 'course_list' %}">课程管理</a></li>
            <li><a href="{% url 'score_list' %}">成绩管理</a></li>
            <li><a href="{% url 'class_analysis' %}">成绩分析</a></li>
            <li><a href="{% url 'user_profile' %}">个人中心</a></li>
        </ul>
        <div class="right">
            <a href="{% url 'user_logout' %}" class="btn btn-sm btn-outline">退出登录</a>
        </div>
    </nav>

    <!-- 主体容器 -->
    <div class="container">
        <div class="function-area" style="max-width: 600px; margin: 0 auto; text-align: center;">
            <h2 style="color: var(--danger-color);">操作错误</h2>
            <p style="font-size: 1.1rem; margin: 20px 0;">{{ msg }}</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <a href="{% url 'class_analysis' %}" class="btn btn-primary">返回分析页面</a>
                <a href="{% url 'student_list' %}" class="btn btn-outline">返回学生列表</a>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
</body>
</html>
