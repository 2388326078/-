<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统 - 登录</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        /* 登录页面专属样式 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>学生信息管理系统</h2>
            {% if error_msg %}
            <div class="alert alert-error">{{ error_msg }}</div>
            {% endif %}
            <form method="post" data-confirm="确定要登录吗？" onsubmit="return validateForm(this, ['username', 'password'])">
                {% csrf_token %}
                <div class="form-group">
                    <label>用户名 *</label>
                    <input type="text" name="username" value="{{ username }}" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>密码 *</label>
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
                </div>
            </form>
            <div class="login-link">
                还没有账号？<a href="{% url 'user_register' %}">立即注册</a>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
</body>
</html>
