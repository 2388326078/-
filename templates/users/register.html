<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统 - 注册</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        /* 注册页面专属样式 */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        .register-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
        }

        .register-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2>学生信息管理系统</h2>
            {% if error_msg %}
            <div class="alert alert-error">{{ error_msg }}</div>
            {% endif %}
            <form method="post" data-confirm="确定要注册该账号吗？" onsubmit="return validateForm(this, ['username', 'password', 'password_confirm'])">
                {% csrf_token %}
                <div class="form-group">
                    <label>用户名 *</label>
                    <input type="text" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>密码 *</label>
                    <input type="password" name="password" placeholder="请输入密码（至少6位）">
                </div>
                <div class="form-group">
                    <label>确认密码 *</label>
                    <input type="password" name="password_confirm" placeholder="请再次输入密码">
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" name="nickname" placeholder="请输入昵称（可选）">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">注册</button>
                </div>
            </form>
            <div class="register-link">
                已有账号？<a href="{% url 'user_login' %}">立即登录</a>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script>
        // 扩展验证：确认密码一致
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = this.querySelector('[name="password"]').value;
            const passwordConfirm = this.querySelector('[name="password_confirm"]').value;
            if (password !== passwordConfirm) {
                customAlert('两次输入的密码不一致！');
                e.preventDefault();
                return false;
            }
            if (password.length < 6) {
                customAlert('密码长度不能少于6位！');
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
